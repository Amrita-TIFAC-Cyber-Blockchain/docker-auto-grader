name: Docker Auto-Grader

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  grade:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create logs directory
        run: mkdir -p logs

      - name: Install IPFS CLI and dependencies
        run: |
          echo "ðŸ”§ Installing IPFS CLI..."
          sudo apt-get update -y
          sudo apt-get install -y curl wget tar python3-pip

          IPFS_VERSION="v0.29.0"
          wget -q https://dist.ipfs.tech/kubo/${IPFS_VERSION}/kubo_${IPFS_VERSION}_linux-amd64.tar.gz
          tar -xzf kubo_${IPFS_VERSION}_linux-amd64.tar.gz
          sudo bash kubo/install.sh
          ipfs version

          pip install requests >/dev/null 2>&1

      - name: Read student list and run IPFS tests
        run: |
          echo "============================="
          echo "Starting Docker Auto-Grader for IPFS Images"
          echo "============================="

          echo "image,result" > results.csv

          while read -r image; do
            [[ -z "$image" ]] && continue

            echo "--------------------------------------"
            echo "Testing image: $image"
            echo "--------------------------------------"

            log_file="logs/${image//\//_}.log"
            container_name="ipfs_test_$(date +%s)"

            {
              echo "ðŸ”¹ Pulling image: $image"
              if docker pull "$image"; then
                echo "âœ… Image pulled successfully."
              else
                echo "âŒ FAILED: Unable to pull image."
                echo "$image,FAIL" >> results.csv
                exit 0
              fi

              echo "ðŸš€ Starting container: $container_name"
              if ! docker run -d --name "$container_name" \
                -p 4001:4001 -p 5001:5001 -p 8080:8080 "$image"; then
                echo "âŒ FAILED: Could not start container."
                echo "$image,FAIL" >> results.csv
                exit 0
              fi

              echo "â³ Waiting for container to initialize..."
              sleep 10

              if ! docker ps | grep -q "$container_name"; then
                echo "âŒ Container exited prematurely."
                docker logs "$container_name" || true
                echo "$image,FAIL" >> results.csv
                docker rm -f "$container_name" >/dev/null 2>&1 || true
                exit 0
              fi

              echo "ðŸ” Running IPFS test script..."
              if python3 tests/test_script.py; then
                echo "âœ… PASS - $image"
                echo "$image,PASS" >> results.csv
              else
                echo "âŒ FAIL - $image"
                echo "$image,FAIL" >> results.csv
              fi

              echo "ðŸ§¹ Cleaning up..."
              docker stop "$container_name" >/dev/null 2>&1 || true
              docker rm "$container_name" >/dev/null 2>&1 || true
              echo ""
            } &> "$log_file"

          done < students.txt

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: grading-results
          path: |
            logs/
            results.csv
