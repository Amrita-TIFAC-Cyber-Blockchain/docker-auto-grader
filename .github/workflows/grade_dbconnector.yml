name: Docker Auto-Grader DB Connector

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  grade:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install docker requests

      - name: Normalize line endings
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dos2unix
          dos2unix submissions/dbconnector.txt

      - name: Create logs directory
        run: mkdir -p logs

      - name: Run Docker Auto-Grader for DB Connector Images
        run: |
          echo "============================="
          echo "ðŸš€ Starting Docker Auto-Grader for DB Connector Images"
          echo "============================="
          echo "image,result" > results.csv

          while IFS= read -r image || [[ -n "$image" ]]; do
            [[ -z "$image" ]] && continue

            safe_image_name=$(echo "$image" | tr -d '\r' | tr '/: ' '_' )

            echo "--------------------------------------"
            echo "Testing image: $image"
            echo "--------------------------------------"
            
            log_file="logs/${safe_image_name}.log"
            container_name="dbconnector_test_${safe_image_name}_$(date +%s)"

            {
              echo "ðŸ”¹ Pulling image: $image"
              if docker pull "$image"; then
                echo "âœ… Image pulled successfully."
              else
                echo "âŒ FAILED: Unable to pull $image"
                echo "$image,FAIL" >> results.csv
                continue
              fi

              echo "ðŸš€ Starting container: $container_name"
              if ! docker run -d --name "$container_name" \
                -e DB_HOST="dummyhost" \
                -e DB_PORT="5432" \
                -e DB_USER="admin" \
                -e DB_PASS="password" \
                -e DB_NAME="testdb" \
                -p 8080:8080 "$image"; then
                echo "âŒ FAILED: Could not start container."
                echo "$image,FAIL" >> results.csv
                continue
              fi

              echo "â³ Waiting for DB connector app to initialize..."
              sleep 15

              echo "ðŸ” Running Python test script..."
              if python3 tests/test_script_dbconnector.py "$container_name"; then
                echo "âœ… PASS - $image"
                echo "$image,PASS" >> results.csv
              else
                echo "âŒ FAIL - $image"
                echo "$image,FAIL" >> results.csv
              fi

              echo "ðŸ§¹ Cleaning up..."
              docker stop "$container_name" >/dev/null 2>&1 || true
              docker rm "$container_name" >/dev/null 2>&1 || true
              echo ""
            } &> "$log_file"

          done < submissions/dbconnector.txt

      - name: Upload grading results and logs
        uses: actions/upload-artifact@v4
        with:
          name: dbconnector-grading-results
          path: |
            results.csv
            logs/
